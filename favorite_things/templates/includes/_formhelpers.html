{% macro render_field(field) %}
    {{ field.label }}
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
        {% for error in field.errors %}
            <script type="text/javascript">
                Lobibox.notify('error', {
                    showClass: 'fadeIn',
                    hideClass: 'fadeOut',
                    msg: "{{ error }}"
                });
            </script>
        {% endfor %}
    {% endif %}
{% endmacro %}
